<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .main {
      width: 400px;
      height: 200px;
      background-color: lightgrey;
    }
    .main:hover {
      background-color: red;
    }
    .main:active {
      background-color: blue;
    }
    button {
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      background-color: black;
      border-radius: 7px;
      font-size: 20px;
      border: none;
    }
    button:hover {
      background-color: grey;
      color: black;
      /* cursor: not-allowed; */
    }
    button:active {
      background-color: rgb(179, 177, 177);
      color: white;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="main"></div>
  <button>Click me</button>
</body>
</html>
