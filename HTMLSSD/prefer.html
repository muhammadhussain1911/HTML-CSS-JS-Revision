<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Order</title>
   <style>
    * {
      margin: 0px;
      padding: 0px;
    }
     #main {
      color: green;
    }
    .head {
      color: red; 
    }
    h1 {
      color: aqua !important;
    }
    input[type="password"] {
      border: 2px solid red;
      color: red;
    }
    div>p.first {
      color: blue
    }
    label[for="text"] {
      color: blue;
    }
    .screen {
      width: 100vw;
      box-sizing: border-box;
      background-color: aqua;
    }
  </style> 
</head>
<body>
   <h1 class="head" id="main" style="color: orange;">
    I am red
  </h1>
  <label for="text">Name</label>
  <input type="text" id="text">
  <label for="pass" id="">Password</label>
  <input type="password" name="" id="pass">
  <div>
    <h3>Muhammad Hussain</h3>
    <p class="first">I am a Web App Developer</p>
    <p>I am a Web App Developer</p>
  </div>
  <p>Don't style me.</p>
  <div class="screen">Name</div>

  <div style="background-color: red; width: 100vmax; box-sizing: border-box;">
    Muhammad Hussain
  </div>
</body>
</html>
