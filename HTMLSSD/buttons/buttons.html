<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./buttons.css">
  <title>Buttons</title>
</head>
<body>
  <button class="youtube">
    Subscribe
  </button>
  <button class="join">
    JOIN
  </button>
  <button class="twitter">
    Tweet
  </button>
  <button class="request">
    Request Now
  </button>
  <button class="Amazon">
    Add to Cart
  </button>
  <button class="github m-[5px]">
    Sign up
  </button>
  <div>
    <button class="bootstrap-start">
      Get Started
    </button>
    <button class="bootstrap-download">
      Download
    </button>
  </div>
  <div style="width: fit-content; height: fit-content; padding-block: 10px;">
    <button class="linkedin-apply">
      Apply on company website
    </button>
    <button class="linkedin-save">
      Save
    </button>
  </div>
</body>
</html>
